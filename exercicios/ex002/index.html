<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer, basta colocar tudo no meio do par de tags p e /p  </p>
    <p> se precisar quebrar o texto em algum lugar específico <br> como esse, voce pode usar a tag br.</p>
<p>vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
</p>
<p>emojis:
    &#X1F61B;
    &#X1F61D;
    &#X1F923;
    &#X2764;
    &#X1F339;
</p>
